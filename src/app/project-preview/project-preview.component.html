    <div class="col-4 animate_animated animate__fadeIn">
        <div class="card mr-2 mt-3 " style="width: 18rem;">
            <a href="#!"><img class="card-img-top" [src]="image_thumbnail" alt="Card image cap">
            </a>
            <div class="card-body mb-3 p-0">
                <div class="d-flex ">
                    <div *ngFor="let skill of skill_list">

                </div>
                <p class="card-text">Untitled Project</p>
            </div>
        </div>
    </div>
