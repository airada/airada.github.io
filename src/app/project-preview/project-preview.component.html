<div class="col mx-3 mt-4">
  <div class="card bg-light d-flex align-items-center justify-content-center" style="width: 25rem;">

    <div class="card-img-overlay text-white text-center">
      <h1 class="m-0 p-0">{{title}}</h1>
      <h4>2020 - PRESENT</h4>
    </div>
    
    <a class="card-img-top pt-5" target="_blank"
    rel="noopener noreferrer" [href]="link"><img [src]="image_thumbnail" alt="Card image cap" style="width: 100%; height: 100%;">
  </a>
    <div class="card-footer bg-light" style="width: 100%;">
      <ul class="d-flex flex-wrap align-items-center m-0 p-0">
        <span class="fas fa-tags mx-1"></span>
        <li class="badge bg-dark text-light m-1" *ngFor="let skill of skill_list">{{skill}}</li>
      </ul>
    </div>
  </div>

</div>
