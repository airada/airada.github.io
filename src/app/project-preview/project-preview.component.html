<div class="col preview mx-0 my-3 px-auto justify-content-center">
  <div class="d-flex flex-wrap">
    <div *ngFor="let skill of skill_list">
      <span class="badge text-dark m-1 p-1">{{ skill }}</span>
    </div>
  </div>
  <div class="project rounded bg-shadow">
    <a class="text-center" href="#!">
      <img class="h-100 w-100 rounded" [src]="image_thumbnail" alt="Card image cap"/>

    <div class="overlay">
      <div class="bg-overlay text-white text-center d-flex align-items-center justify-content-center rounded">
        <div class="circle"></div>
        <h4 class="title">{{title}}</h4>
      </div>
    </div>
    
    </a>
  </div>
