            <div class="col-12 col-md-6">
              <img class="img-fluid" [src]="image" alt="Project Preview" />
            </div>
            <div class="col mt-2 pb-5" style="position: relative;">
              <div class="container mb-5 mb-md-0">
                <h1 class="mt-2 text-center text-uppercase" >
                  <b>{{title}}</b>
                </h1>
                <h2 class="text-center">
                  {{date}}
                </h2>
                <p class="text-left mt-md-4 mb-4">
                  {{description}}
                </p>

                <button type="button" (click)="details()" class="btn btn-shadow bg-clam p-3">
                  View Details
                </button>
              </div>
              
              <div class="row btn-portfolio">
                <div class="row mb-3">
                  <div class="col d-flex justify-content-center">
                    <a class="link text-dark" target="_blank" rel="noopener noreferrer" [href]="code" aria-label="View the source code">View Source<i
                      class="fab fa-github fa-lg"></i> </a>
                  </div>
                  <div class="col d-flex justify-content-center">
                    <a class="link text-dark" target="_blank" rel="noopener noreferrer" [href]="link" aria-label="Checkout the project online"> Visit Website<i
                      class="fas fa-external-link-alt fa-lg" ></i></a>
                  </div>
                </div>
                <div class="row card-footer pt-2 text-white">
                  <ul class="d-flex flex-wrap align-items-center m-0 p-0">
                    <span class="fas fa-tags fa-lg mx-md-auto d-none d-md-block"></span>
                    <span class="fas fa-tags mx-1 d-md-none"></span>
                    <li class="badge bg-dark text-light mx-auto" *ngFor="let skill of badges_list">{{skill}}</li>
                  </ul>
                </div>
              </div>

              
            </div>
            
          </div>
