<nav class="navbar-expand-lg fixed pt-md-4 bg-light pt-2">
  <ul class="navbar-nav m-0 d-flex flex-row align-items-end justify-content-end">
    <li class="me-md-0 me-lg-1">
          <button type="button" class="p-md-2 me-auto m-md-0"
          (click)="input_focused ? content('platform','hide') : content('platform','toggle')">Platform 
          <span title="Toggle Dropdown" class="my-auto ms-1 p-0">
          <img id="platform-caret" class="filter-dark"
          [src]="caret_down" alt="Toggle Dropdown">
          </span></button> 
          <div id="platform-dropdown-content" class="dropdown-content hide">
            <ul class="p-0 m-0">
              <li
                [id]="platforms_list.indexOf(item)"
                *ngFor="let item of platforms_list; let i = index"
                [ngClass]="includeBG(item)"
                (click)="toggle_skill(item)"
                [class.active]="i == arrowkey_position" 
                (focus)="(i == arrowkey_position)"
                class="d-flex align-items-center justify-content-center item"
              >
                <div class="checkbox-hide">
                  <label>
                    <input type="checkbox" (click)="toggle_skill(item)" />
                    {{ item }}
                  </label>
                </div>
              </li>
            </ul>
          </div>
  </li>
    <li class="mx-lg-1">
        <button type="button" class="p-md-2 mx-auto m-md-0"
        (click)="input_focused ? content('language','hide') : content('language','toggle')" >Language 
          <span title="Toggle Dropdown" class="my-auto ms-1 p-0">
          <img id="language-caret" class="filter-dark"
          [src]="caret_down" alt="Toggle Dropdown">
        </span></button> 
        <div id="language-dropdown-content" class="dropdown-content hide">
          <ul class="p-0 m-0">
            <li
              [id]="languages_list.indexOf(item)"
              *ngFor="let item of languages_list; let i = index"
              [ngClass]="includeBG(item)"
              (click)="toggle_skill(item)"
              [class.active]="i == arrowkey_position" 
              (focus)="(i == arrowkey_position)"
              class="d-flex align-items-center justify-content-center item"
            >
              <div class="checkbox-hide">
                <label>
                  <input type="checkbox" (click)="toggle_skill(item)" />
                  {{ item }}
                </label>
              </div>
            </li>
          </ul>
        </div>  
  </li>
    <li class="ms-md-0 ms-lg-1 margin-right-skill">
      <button type="button" class="p-md-2 ms-auto m-md-0"
      (click)="input_focused ? content('skill','hide') : content('skill','toggle')">Skill
        <span title="Toggle Dropdown" class="my-auto ms-1 p-0">
        <img id="skill-caret" class="filter-dark"
        [src]="caret_down" alt="Toggle Dropdown">
      </span></button> 
      <div id="skill-dropdown-content" class="dropdown-content float-right hide">
        <ul class="p-0 m-0">
          <li
            [id]="skills_list.indexOf(item)"
            *ngFor="let item of skills_list; let i = index"
            [ngClass]="includeBG(item)"
            (click)="toggle_skill(item)"
            [class.active]="i == arrowkey_position" 
            (focus)="(i == arrowkey_position)"
            class="d-flex align-items-center justify-content-center item"
          >
            <div class="checkbox-hide">
              <label>
                <input type="checkbox" (click)="toggle_skill(item)" />
                {{ item }}
              </label>
            </div>
          </li>
        </ul>
      </div>
  </li>
  </ul>
</nav>
