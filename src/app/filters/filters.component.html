<div class="dropdown mx-3">
    <button class="btn  border text-white dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{title}}
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <div *ngFor="let item of item_list">
            <div class="checkbox dropdown-item my-3" >
                <label>
                    <input type="checkbox" (click)="add_selected(item)"> {{item}}
                </label>
            </div>
        </div>
    </div>
</div>
